type: object
required:
  - messageId
  - status
  - acceptedAt
properties:
  messageId:
    type: string
    format: uuid
    description: The message identifier that was accepted
    example: "123e4567-e89b-12d3-a456-426614174000"
  status:
    type: string
    description: Acceptance status
    enum:
      - accepted
      - queued
      - delivered
    example: "accepted"
  acceptedAt:
    type: string
    format: date-time
    description: When the message was accepted
    example: "2025-01-15T10:30:05Z"
  estimatedDelivery:
    type: string
    format: date-time
    description: Estimated time of delivery (if queued)
    example: "2025-01-15T10:30:10Z"
  queuePosition:
    type: integer
    minimum: 0
    description: Position in queue (if queued)
    example: 3