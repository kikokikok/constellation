post:
  summary: Send a message to an agent
  description: |
    Send a message to the specified agent. The message will be delivered asynchronously.
    If the agent is offline, the message will be queued for later delivery.
  operationId: sendMessageToAgent
  tags:
    - Messages
  parameters:
    - $ref: '../parameters/agentId.yaml'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/message.yaml'
        example:
          id: "123e4567-e89b-12d3-a456-426614174000"
          sender: "agent-alpha"
          recipient: "agent-beta"
          type: "command"
          payload:
            action: "calculate"
            parameters:
              x: 42
              y: 100
          timestamp: "2025-01-15T10:30:00Z"
          priority: 7
  responses:
    '202':
      $ref: '../../openapi.yaml#/components/responses/MessageAccepted'
    '400':
      $ref: '../../openapi.yaml#/components/responses/BadRequest'
    '401':
      description: Unauthorized
    '404':
      description: Agent not found
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'
  security:
    - BearerAuth: []
    - ApiKeyAuth: []

get:
  summary: Retrieve messages for an agent
  description: |
    Retrieve pending messages for the specified agent.
    This endpoint supports polling for new messages.
  operationId: getAgentMessages
  tags:
    - Messages
  parameters:
    - $ref: '../parameters/agentId.yaml'
    - name: limit
      in: query
      required: false
      description: Maximum number of messages to return
      schema:
        type: integer
        default: 100
        minimum: 1
        maximum: 1000
    - name: since
      in: query
      required: false
      description: Only return messages since this timestamp
      schema:
        type: string
        format: date-time
  responses:
    '200':
      description: List of messages
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/message.yaml'
    '401':
      description: Unauthorized
    '404':
      description: Agent not found
    '500':
      $ref: '../../openapi.yaml#/components/responses/InternalError'
  security:
    - BearerAuth: []
    - ApiKeyAuth: []